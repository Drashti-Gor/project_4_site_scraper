<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <br>
        <h1>Site Scraper</h1>
        <br>
        <div class="row">
            <div class="col-md-4">
                <form action="/" method="POST" >
                    {% csrf_token %}
                    <input class="form-control" type="text" name="site" id="site" placeholder="Enter site address">
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary" type="submit">Scrape</button>
                </div> 
                </form>
                <div class="col-md-7">
                    <a class="btn btn-warning" href="/delete">Delete</a>
                </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead class="table-dark" >
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Link</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for link in data %}
                      <tr>
                        <td>{{link.id}}</td>
                        <td>{{link.name}}</td>
                        <td><a target="_blank" href="{{link.address}}">{{link.address}}</a></td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div> 
    </div>

    
</body>
</html>
